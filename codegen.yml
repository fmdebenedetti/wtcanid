overwrite: true
schema: 
  - http://localhost:8080/v1/graphql
  - ./graphql/schema.graphql
generates:
  ./src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      useIndexSignature: true
      enumsAsTypes: true
      skipTypename: true
      scalars:
        uuid: string
        timestamptz: string
        date: string
